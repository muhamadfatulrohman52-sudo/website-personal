<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator_files/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled="">
        <div class="button"> 
            <button onclick="setMode(&#39;inv&#39;)">INV</button>
            <button onclick="setMode(&#39;deg&#39;)">DEG</button>
            <button onclick="setMode(&#39;rad&#39;)">RAD</button>
            <button onclick="calculateFactorial()">x!</button>
            <button onclick="calculateFactorial(&#39;sin&#39;)">sin</button>
            <button onclick="calculateFactorial(&#39;cos&#39;)">cos</button>
            <button onclick="calculateFactorial(&#39;tan&#39;)">tan</button>
            <button onclick="calculateFactorial(&#39;ln&#39;)">ln</button>
            <button class="btn" onclick="appendValue(&#39;7&#39;)">7</button>
            <button class="btn" onclick="appendValue(&#39;8&#39;)">8</button>
            <button class="btn" onclick="appendValue(&#39;9&#39;)">9</button>
            <button class="btn operator" onclick="appendValue(&#39;:&#39;)">:</button>
            <button class="btn" onclick="appendValue(&#39;4&#39;)">4</button>
            <button class="btn" onclick="appendValue(&#39;5&#39;)">5</button>
            <button class="btn" onclick="appendValue(&#39;6&#39;)">6</button>
            <button class="btn operator" onclick="appendValue(&#39;*&#39;)">x</button>
            <button class="btn" onclick="appendValue(&#39;1&#39;)">1</button>
            <button class="btn" onclick="appendValue(&#39;2&#39;)">2</button>
            <button class="btn" onclick="appendValue(&#39;3&#39;)">3</button>
            <button class="btn operator" onclick="appendValue(&#39;-&#39;)">-</button>
            <button class="btn" onclick="appendValue(&#39;0&#39;)">0</button>
            <button class="btn" onclick="appendValue(&#39;.&#39;)">.</button>
            <button class="btn operator" onclick="calculator()">=</button>
            <button class="btn operator" onclick="appendValue(&#39;+&#39;)">+</button>
            <button class="btn clear" onclick="clearDisplay()">Reset</button>
        </div>
    </div>
    <script src="./Calculator_files/script.js"></script>

</body></html>
